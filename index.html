<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Basman</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: aliceblue;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            align-items: center;
            background-color: #eeaafc;
            background-image: url(img/website_layout.png);
            background-position-x: center;
            background-size: 50%;
            background-repeat: no-repeat
        }
        #model-viewer-container {
            width: 100%;
            max-width: 700px;
            margin-left: 50%;
            display: flex;
        }
        model-viewer {
            width: 400px;
            height: 400px;
            margin-left: -260px;
            padding-top: 140px;
            padding-left: 140px;
            
        }
        .model-buttons {
            margin-top: 100px;
            margin-left: 380px;
            display: flex;
        }
        .model-buttons img {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
           
        }

        @media (max-width: 600px) {

            .model-buttons {
                margin-top: 0px;
                margin-left: 0px;
                
            }
            .model-buttons img {
                width: 40px;
                height: 40px;
            }

            model-viewer {
                align-items: center;
                height: 45vh;
                background-color: #bebdfc;
                background-image: url(img/mobile-layout.png);
                background-repeat: no-repeat;
                background-size: contain;
                background-position-x: 100px;
            }
            .cloud{
                width: 60px;
                background-image: url(img/cloud.png);
                
            }
            
        }
    </style>
</head>
<body>
    <div id="model-viewer-container">
        <model-viewer id="ar-model" src="model1.glb" alt="3D model" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate></model-viewer>
    </div>
    <div class="model-buttons">
        <img src="img/button_left-export.png" alt="Previous" onclick="previousModel()">
        <img src="img/button_right-export.png" alt="Next" onclick="nextModel()">
    </div>

    <script>
        const models = ['model1.glb', 'model2.glb', 'model3.glb','model4.glb', 'model5.glb', 'model6.glb','model7.glb', 'model8.glb', 'model9.glb', 'model10.glb'];
        let currentModelIndex = 0;

        function updateModelViewer() {
            const modelViewer = document.getElementById('ar-model');
            modelViewer.src = models[currentModelIndex];
            console.log(`Switched to model: ${models[currentModelIndex]}`);
        }

        function nextModel() {
            currentModelIndex = (currentModelIndex + 1) % models.length;
            updateModelViewer();
        }

        function previousModel() {
            currentModelIndex = (currentModelIndex - 1 + models.length) % models.length;
            updateModelViewer();
        }

        window.addEventListener('load', () => {
            const modelViewer = document.getElementById('ar-model');
            modelViewer.addEventListener('error', (event) => {
                console.error('Error loading model:', event);
            });
        });
    </script>
</body>
</html>

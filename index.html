
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Basman</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
     <style>

        h2{
          font-size: 80px;
          color:aliceblue;
          text-align: center;
      
        
        }

     
      
        model-viewer {
            width: 65vh; /* 100% of the parent's width */
            height: 65vh; /* 80% of the viewport height */
            display: block;
            position: relative;
            top: 840px;
            left: 940px;
            
            
        }
    </style>
  </head>
  <body>
<H2>Robin Basman</H2>
 
  <div class="slider">
    <div class="img-box">
      |<img src="models/character.glb" alt="" class="slider-img" />
    </div>


    <button class="btn" onclick="prev()">prev</button>
    <button class="btn" onclick="next()">next</button>
  </div>
  
  <model-viewer 
                id="model-viewer"
                src="SPOON.glb"
                ios-src="SPOON.usdz"
                alt="spoon"
                ar
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral" 
                auto-rotate
                camera-controls
                animation-name="CubeAction" 
                animation-loop>  
    </model-viewer>
    

  
  <!--<img class="img-spoon" src="img/spoon4.png" alt="spoon">-->
 
  <div class="img-spoon"></div>

  <!--<img class="img-website" src="img/website_layout" alt="website">-->
 
  <div class="img-website"></div>

 

 <script>

    var slider_img = document.querySelector('.slider-img');
    var images = ['character.glb', 'choker.glb', 'LAMP.glb', 'plug.glb', 'pluto.glb', 'spaceship.glb', 'STATION.glb', 'turm.glb'];
    var i = 0;

    function pre(){
      if(i <= 0 ) i = images.lenght;
      i--;
      return setImg();

    }

    function next(){
      
    }

    function setImg(){
      return slider_img.setAttribute('src','images/' + images[i]);
    }


        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
   </body>
</html>

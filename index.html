<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Basman</title>
    <script type="module" src="model1.glb"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .model-viewer-container {
            width: 100%;
            max-width: 600px;
        }
        .model-viewer {
            width: 100%;
            height: 500px;
        }
        .model-buttons {
            margin-top: 20px;
        }
        .model-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Robin Basman</h1>
    <div id="model-viewer-container">
        <model-viewer id="ar-model" src="model1.glb" alt="3D model" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate></model-viewer>
    </div>
    <div class="model-buttons">
        <button onclick="switchModel('model1.glb')">Model 1</button>
        <button onclick="switchModel('model2.glb')">Model 2</button>
        <button onclick="switchModel('model3.glb')">Model 3</button>
        <button onclick="switchModel('model4.glb')">Model 4</button>
        <button onclick="switchModel('model5.glb')">Model 5</button>
        <button onclick="switchModel('model6.glb')">Model 6</button>
        <button onclick="switchModel('model7.glb')">Model 7</button>
        <button onclick="switchModel('model8.glb')">Model 8</button>
        <button onclick="switchModel('model9.glb')">Model 9</button>
    </div>

    <script>
        function switchModel(modelUrl) {
            const modelViewer = document.getElementById('ar-model');
            modelViewer.src = modelUrl;
        }
    </script>
</body>
</html>

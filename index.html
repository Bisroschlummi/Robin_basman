<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switchable AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #model-viewer-container {
            width: 100%;
            max-width: 600px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            
        }
        .model-buttons {
            margin-top: 20px;
        }
        .model-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
           
        }
    </style>
</head>
<body>
    <h1>Switchable AR Model Viewer</h1>
    <div id="model-viewer-container">
        <model-viewer id="ar-model" src="model1.glb" alt="3D model" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate></model-viewer>
    </div>
    <div class="model-buttons">
        <button onclick="previousModel()">Previous</button>
        <button onclick="nextModel()">Next</button>
    </div>

    <script>
        const models = ['model1.glb', 'model2.glb', 'model3.glb'];
        let currentModelIndex = 0;

        function updateModelViewer() {
            const modelViewer = document.getElementById('ar-model');
            modelViewer.src = models[currentModelIndex];
            console.log(`Switched to model: ${models[currentModelIndex]}`);
        }

        function nextModel() {
            currentModelIndex = (currentModelIndex + 1) % models.length;
            updateModelViewer();
        }

        function previousModel() {
            currentModelIndex = (currentModelIndex - 1 + models.length) % models.length;
            updateModelViewer();
        }

        window.addEventListener('load', () => {
            const modelViewer = document.getElementById('ar-model');
            modelViewer.addEventListener('error', (event) => {
                console.error('Error loading model:', event);
            });
        });
    </script>
</body>
</html>

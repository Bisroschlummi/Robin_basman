
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Basman</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
     <style>

        h2{
          font-size: 80px;
          color:aliceblue;
          text-align: center;
      
        
        }

     
        
        model-viewer {
            width: 45vh; /* 100% of the parent's width */
            height: 45vh; /* 80% of the viewport height */
            display: block;
            position: relative;
            top: 700px;
            left: 1100px;
            
            
        }
    </style>
  </head>
  <body>
<H2>Robin Basman</H2>
 
  <model-viewer 
                id="model-viewer"
                src="SPOON.glb"
                ios-src="SPOON.usdz"
                alt="spoon"
                ar
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral" 
                auto-rotate
                camera-controls
                animation-name="CubeAction" 
                animation-loop>  
    </model-viewer>
    

  
  <!--<img class="img-spoon" src="img/spoon4.png" alt="spoon">-->
 
  <div class="img-spoon"></div>

  <!--<img class="img-website" src="img/website_layout" alt="website">-->
 
  <div class="img-website"></div>

 <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
   </body>
</html>

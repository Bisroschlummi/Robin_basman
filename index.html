<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Switcher</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #arButton {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="arButton" onclick="cycleModel()">Switch Model</button>

  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity id="model1" gltf-model="#model1" scale="0.5 0.5 0.5" visible="true"></a-entity>
      <a-entity id="model2" gltf-model="#model2" scale="0.5 0.5 0.5" visible="false"></a-entity>
      <a-entity id="model3" gltf-model="#model3" scale="0.5 0.5 0.5" visible="false"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const models = ['model1', 'model2', 'model3'];
    let currentModelIndex = 0;

    function cycleModel() {
      const currentModel = document.getElementById(models[currentModelIndex]);
      currentModel.setAttribute('visible', 'false');
      
      currentModelIndex = (currentModelIndex + 1) % models.length;

      const nextModel = document.getElementById(models[currentModelIndex]);
      nextModel.setAttribute('visible', 'true');
    }
  </script>

  <!-- Add your models here -->
  <a-assets>
    <a-asset-item id="model1" src="path/to/model1.gltf"></a-asset-item>
    <a-asset-item id="model2" src="path/to/model2.gltf"></a-asset-item>
    <a-asset-item id="model3" src="path/to/model3.gltf"></a-asset-item>
  </a-assets>
</body>
</html>
